<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!--header area-->
    <div class="header">
        <header>
            <a href="./about.html">About</a>
            <a href="./feedback.html">Feedback</a>
            <a href="./login.html">Login</a>
        </header>
    </div>

    <!--body area 
        https://www.w3schools.com/howto/howto_js_slideshow.asp
    -->
<div class="main">
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <img src="./burger.png" style="width:100%">
            </div>

            <div class="mySlides fade">
                <img src="./pizza.jpg" style="width:100%">
            </div>

            <div class="mySlides fade">
                <img src="./sandwich.jpg" style="width:100%">
            </div>

            <div class="mySlides fade">
                <img src="./chicken-fry.jpg" style="width:100%">
            </div>

            <div class="mySlides fade">
                <img src="./drink1.jpg" style="width:100%">
            </div>

            <div class="mySlides fade">
                <img src="./drink2.jpg" style="width:100%">
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>

    <!--footer area-->
    <div>
        <footer>

        </footer>
    </div>
</body>

<script src="./index.js"></script>


</html>
